<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="components/logoexpense.png" alt="Logo" width="100">
        <h3>Online Expense Tracker</h3>
    </header>

    <main>
        <section id="registerSection">
            <h2>Register</h2>
            <form id="registerForm" action="login.html">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" placeholder="Username daaliye mahashay!" required>
                <br>
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Password bhi daal hi dijiye" required>
                <br>
                <button type="submit">Register</button>
                <p>Account pehele se hai? <a href="login.html" >To Idhar se login karrr</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>Expense Tracker &copy; by Rishabh Vishwakarma</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
