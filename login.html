<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>    
        <img src="components/logoexpense.png" alt="Logo" width="100">
        <h3>Online Expense Tracker</h3>
    </header>

    <main>
        <section id="loginSection">
            <h2>Login</h2>
            <form id="loginForm" action="main.html">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Krupaya Username daaliye" required>
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Ho sake to password bhi daal dijiye!" required>
                <br>
                <button type="submit">Login</button>
                <p>Account nahi hai to <a href="index.html">To Iddhar se signup karr bhai</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>Expense Tracker &copy; by Rishabh Vishwakarma</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
